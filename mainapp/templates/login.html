{% extends 'auth_base.html' %}
{% load static %}
{% block content %}

	<div class="card-body pt-5 pb-5 ps-5 pe-5">
		<h1 class="h3 pb-3 mb-4 border-bottom text-center">
			{{ title }}
		</h1> <!-- /title -->

		<form action="#" method="POST" novalidate>
			{% csrf_token %}

			<div class="form-floating">
				<input name="username" onfocus="this.value=''" class="form-control input-signin" id="username" placeholder="username">
				<label for="username">
					Имя пользователя
				</label>
			</div> <!-- /form-floating -->

			<div class="form-floating">
				<input type="password" name="password" class="form-control input-signin" id="password" placeholder="******">
				<label for="password">
					Пароль
				</label>
			</div> <!-- /form-floating -->

			<div class="text-center mb-3 mt-3">
				<div class="form-check form-check-inline">
					<input class="form-check-input" id="rememberMe" name="rememberMe" type="checkbox" value="1">

					<label class="form-check-label" for="rememberMe">
						Запомнить меня
					</label>

				</div> <!-- /form-check -->
			</div>

			<button class="w-100 btn btn-lg btn-primary signIn" type="submit" id="signIn">
				Авторизоваться
			</button> <!-- /btn -->

		</form> <!-- /form -->
	</div> <!-- /card-body -->


	<div class="card-footer text-center">

		<a href="{% url 'register' %}">
			Зарегистрироваться
		</a>

	</div> <!-- /card-footer -->

{% endblock content %}
